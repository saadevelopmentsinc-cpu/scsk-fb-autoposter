# .github/workflows/linkedin-poster.yml
# This workflow posts to LinkedIn on a schedule

name: LinkedIn Auto-Poster

on:
  # Run every 25 minutes during active hours (script adds 0-7 min random delay)
  # Offset by 12 minutes from Facebook to spread posts out
  schedule:
    - cron: '12,37 20-23 * * *'   # 6am-10am AEST (offset)
    - cron: '12,37 0-11 * * *'    # 10am-10pm AEST (offset)
    - cron: '2,27,52 20-23 * * *' # Fill gaps
    - cron: '2,27,52 0-11 * * *'  # Fill gaps
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run LinkedIn Poster
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: |
          python linkedin_poster.py
      
      - name: Commit updated log
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted_linkedin.json
          git diff --staged --quiet || git commit -m "Update LinkedIn posted log [skip ci]"
          git push
