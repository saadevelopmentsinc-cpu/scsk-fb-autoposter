# .github/workflows/facebook-poster.yml
# This workflow posts to Facebook on a schedule with random intervals

name: Facebook Auto-Poster

on:
  # Run every hour and let the script decide randomly whether to post
  # This creates truly random intervals between 1h 47min and 2h 38min
  schedule:
    - cron: '0 * * * *'  # Every hour
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      post_count:
        description: 'Number of posts (1-5)'
        required: false
        default: '1'

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run Facebook Poster
        env:
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: |
          python fb_poster.py
      
      - name: Commit updated log
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted.json
          git diff --staged --quiet || git commit -m "Update posted log [skip ci]"
          git push || true
