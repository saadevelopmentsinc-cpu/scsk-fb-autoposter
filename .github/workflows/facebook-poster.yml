# .github/workflows/facebook-poster.yml
# This workflow posts to Facebook on a schedule

name: Facebook Auto-Poster

on:
  # Run every 4 hours from 6am to 10pm AEST (UTC+10)
  # That's 5 posts per day (6am, 10am, 2pm, 6pm, 10pm AEST)
  schedule:
    - cron: '0 20 * * *'    # 6am AEST
    - cron: '0 0 * * *'     # 10am AEST
    - cron: '0 4 * * *'     # 2pm AEST
    - cron: '0 8 * * *'     # 6pm AEST
    - cron: '0 12 * * *'    # 10pm AEST
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      post_count:
        description: 'Number of posts (1-5)'
        required: false
        default: '1'

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run Facebook Poster
        env:
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: |
          python fb_poster.py
      
      - name: Commit updated log
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted.json
          git diff --staged --quiet || git commit -m "Update posted log [skip ci]"
          git push

  # Optional: Post summary to track activity
  notify:
    runs-on: ubuntu-latest
    needs: post
    if: always()
    
    steps:
      - name: Post summary
        run: |
          echo "Facebook posting job completed"
          echo "Status: ${{ needs.post.result }}"
