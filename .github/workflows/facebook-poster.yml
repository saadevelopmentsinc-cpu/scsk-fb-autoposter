# .github/workflows/facebook-poster.yml
# This workflow posts to Facebook on a schedule

name: Facebook Auto-Poster

on:
  # Run every 45 minutes during active hours (script adds 0-12 min random delay = 45-57 min effective)
  # Times in UTC - adjust for your timezone (AEST = UTC+10)
  schedule:
    # Every 45 minutes from 6am-10pm AEST
    # 6am AEST = 8pm UTC (previous day)
    # 10pm AEST = 12pm UTC
    - cron: '0,45 20-23 * * *'    # 6am-10am AEST
    - cron: '0,45 0-11 * * *'     # 10am-10pm AEST
    - cron: '30 21-23 * * *'      # Fill gaps morning
    - cron: '30 0-10 * * *'       # Fill gaps afternoon
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      post_count:
        description: 'Number of posts (1-5)'
        required: false
        default: '1'

jobs:
  post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run Facebook Poster
        env:
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        run: |
          python fb_poster.py
      
      - name: Commit updated log
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted.json
          git diff --staged --quiet || git commit -m "Update posted log [skip ci]"
          git push

  # Optional: Post summary to track activity
  notify:
    runs-on: ubuntu-latest
    needs: post
    if: always()
    
    steps:
      - name: Post summary
        run: |
          echo "Facebook posting job completed"
          echo "Status: ${{ needs.post.result }}"
